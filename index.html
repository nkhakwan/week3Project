<!DOCTYPE html>
<html>
  <head>
    <title>Mr. Roboger's Neighborhood</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>This game takes a number and replays full range of numbers from zero to the inputted number with all numbers containg 1,2,3 replaced by funny strings</h1>
      <form id="inputAndOutput">
        <div id="theNumber">
          <h3>Please enter a number</h3>
            <div class="form-group">
              <label for="yourNumber"></label>
              <input id="yourNumber" type="text">
            </div>
            <h3>Please enter 0 if leading 123 is dominant or  enter 1 if you want lagging 123 to be dominant</h3>
            <div class="form-group">
              <label for="dominantProgression"></label>
              <input id="dominantProgression" type="text">
            </div>
        </div>
        <div id=myButton>
          <button type="submit" class="btn">Enter</button>
        </div>
      </form> 
        <div id="output">     
        </div>
    </div>
  </body>
</html>
